{% extends 'base.html' %}

{% block content %}
<div class="container" style="padding: 30px; min-height: 80vh;">
    <h3 class="text-center mb-4">
    My Tasks
   
</h3>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th class="text-center">Title</th>
                <th class="text-center">Description</th>
                <th class="text-center">Status</th>
                <th class="text-center">Deadline</th>
                <th class="text-center">Update</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td class="text-center">{{ task.title }}</td>
                <td class="text-center">{{ task.description }}</td>
                <td class="text-center">{{ task.status }}</td>
                <td class="text-center">{{ task.deadline }}</td>
                <td class="text-center">
                    <form method="post" action="/update/{{ task.id }}">
                        <select name="status" class="form-control form-select-sm d-inline w-auto" style="border-radius: 8px;">
                            <option {% if task.status == 'Pending' %}selected{% endif %}>Pending</option>
                            <option {% if task.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                            <option {% if task.status == 'Completed' %}selected{% endif %}>Completed</option>
                        </select>
                        <button class="btn btn-sm btn-primary" style="border-radius: 8px;">Update</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 12px;
        text-align: left;
        vertical-align: middle;
    }

    th {
        background-color: #f8f9fa;
    }

    .btn-primary {
        border-radius: 8px;
    }

    .btn-primary:hover {
        background-color: #007bff;
        color: white;
        transform: scale(1.05); /* Slightly enlarge the button on hover */
    }
</style>

{% endblock %}
